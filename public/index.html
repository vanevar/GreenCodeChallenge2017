<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="bootstrap-1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="design.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- <script src="bootstrap-1/js/bootstrap.js"></script> -->
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    
    <div class="container">
    <br>
    <br>
    
      <div id="slideshow" class="carousel slide carousel-size center" data-ride="carousel" data-interval="2000" data-wrap="true" >
    
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#slideshow" data-slide-to="0" class="active"></li>
        <li data-target="#slideshow" data-slide-to="1"></li>
        <li data-target="#slideshow" data-slide-to="2"></li>
        <li data-target="#slideshow" data-slide-to="3"></li>  
      </ol>   

      <!-- Slides! -->
      <div class="carousel-inner" >
        <div class="item active" >
          <img class="displayed" src="tempBG/city.jpg" alt="City">
          <div class="carousel-caption">
            <h3>City</h3>
            <p>275x183px</p>
          </div>
        </div>

        <div class="item">
          <img class="displayed" src="tempBG/fractal.jpg" alt="Fractal">
          <div class="carousel-caption">
            <h3></h3>
            <p>900x360px</p>
          </div>
        </div>

        <div class="item">
          <img class="displayed" src="tempBG/love.jpg" alt="Love">
          <div class="carousel-caption">
            <h3>Love</h3>
            <p>275x183px</p>
          </div>
        </div>

        <div class="item">
          <img class="displayed" src="tempBG/california.jpg" alt="California" >
          <div class="carousel-caption">
            <h3>California</h3>
            <p>210x157px</p>
          </div>
        </div>
    
      </div> <!-- Slides --> 

      <!-- Controls -->
      <a class="left carousel-control" href="#slideshow" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#slideshow" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>  

  </div>
  </body>
</html>
