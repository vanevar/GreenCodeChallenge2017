<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    
    <div class="container">
      <h1>My First Bootstrap Page</h1>
      <p>This is some text.</p> 

    </div>
    
    <!--currently the carrousel changess size according to the image height, thinking if we'd really want to 
      hard code values to that.. since it is going to be tested on mobile aswell -->
    <div id="slideshow" class="carousel slide" data-ride="carousel">
    
      <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#slideshow" data-slide-to="0" class="active"></li>
      <li data-target="#slideshow" data-slide-to="1"></li>
      <li data-target="#slideshow" data-slide-to="2"></li>
      <li data-target="#slideshow" data-slide-to="3"></li>  
    </ol>   

    <!-- Slides! -->
    <div class="carousel-inner">
      <div class="item active">
        <div style="text-align:center">
          <img src="tempBG/city.jpg" alt="City">
        </div>
        <div class="carousel-caption">
          <h3>City</h3>
          <p>275x183px</p>
        </div>
      </div>

      <div class="item">
        <div style="text-align:center">
          <img src="tempBG/fractal.jpg" alt="Fractal">
        </div>
        <div class="carousel-caption">
          <h3></h3>
          <p>900x360px</p>
        </div>
      </div>

      <div class="item">
        <div style="text-align:center">
          <img src="tempBG/love.jpg" alt="Love">
        </div>
        <div class="carousel-caption">
          <h3>Love</h3>
          <p>275x183px</p>
        </div>
      </div>

      <div class="item">
        <div style="text-align:center">
        <img src="tempBG/california.jpg" alt="California">
        </div>
        <div class="carousel-caption">
          <h3>California</h3>
          <p>210x157px</p>
        </div>
      </div>
    
    </div> <!-- Slides --> 

    <!-- Controls -->
    <a class="left carousel-control" href="#slideshow" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#slideshow" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
  </div>  

    </body>
</html>
